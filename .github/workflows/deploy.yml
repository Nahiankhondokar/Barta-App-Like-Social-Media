name: Deploy-Laravel

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    name: Deploy to VPS on master branch push
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set permissions
        run: |
          sudo chown -R www-data:www-data /var/www/Barta-App-Like-Social-Media/storage /var/www/Barta-App-Like-Social-Media/bootstrap/cache
          sudo chmod -R 775 /var/www/Barta-App-Like-Social-Media/storage /var/www/Barta-App-Like-Social-Media/bootstrap/cache

      - name: Navigate to Project Directory and Put Application in Maintenance Mode
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            php artisan down
      - name: Update Codebase
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            git stash
            git pull origin master
      - name: Install Dependencies
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            npm install
            npm run build
            composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Run Database Migrations
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            php artisan migrate --force
      - name: Restart Queues
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            php artisan queue:restart
      - name: Bring Application Back Online
        uses: appleboy/ssh-action@master
        with:
          host: "103.163.73.10"
          username: "ubuntu"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Barta-App-Like-Social-Media
            php artisan up >/dev/null-Like-Social-Media/bootstrap/cache
